<section class="py-5">
  <div class="container">
    <div class="col-md-7 col-lg-4 mx-auto">
      <h2 class="mb-4">Login</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
          <label for="email">Email</label>
          @if (form.controls.email.touched && form.controls.email.invalid) {
          <small class="text-danger">Please enter a valid email.</small>
          }
        </div>

        <div class="form-floating mb-3">
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password" />
          <label for="password">Password</label>
          @if (form.controls.password.touched && form.controls.password.invalid) {
          <small class="text-danger">Password required.</small>
          }
        </div>

        <button class="btn btn-lg btn-primary w-100" type="submit" [disabled]="form.invalid || loading()">
          @if (loading()) {
          <app-spinner></app-spinner>
          } @else {
          <i class="bi bi-box-arrow-in-right me-2"></i> Login
          }
        </button>
      </form>
    </div>
  </div>
</section>
