<div>
  <label for="paginationField" class="form-label mb-0">
    Results per page
  </label>
  <select [value]="pagination.itemsPerPageValue" (change)="onItemsPerPageSelect($event)" id="paginationField" class="form-select">
    <option [value]="5">5</option>
    <option [value]="10">10</option>
    <option [value]="20">20</option>
    <option [value]="50">50</option>
  </select>
</div>
